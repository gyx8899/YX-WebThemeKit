<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Steper Kuo">
	<title>Demo: Theme header</title>

	<!-- Link *** CSS  -->
	<link href='//fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>

	<!-- Link Demo *** CSS -->
	<link rel="stylesheet" href="owl.css">

	<!--Jquery.js, HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<!--[if lt IE 9]>
	<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<!-- Script Preload code *** JS -->
<script src="https://gyx8899.github.io/YX-WebThemeKit/fn-pre-loader/square-split-combination/preLoader-auto.js"></script>
<!-- header -->
<header class="header">
	<div class="row">
		<div class="large-12 columns">
			<div class="brand left">
				<h3>
					<a href="">{{title}}</a>
				</h3>
			</div>
			<a id="toggle-nav" class="right">
				<span></span> <span></span> <span></span>
			</a>
			<div class="nav-bar">
				<ul class="clearfix">{{menuItems}}</ul>
			</div>
		</div>
	</div>
</header>

<!--  Demos -->
<main>
	<!-- title -->
	<section class="title">
		<div class="row">
			<div class="large-12 columns">
				<a href="{{referrer}}">{{referrerName}}</a>
			</div>
			<div class="large-12 columns">
				<h1>{{subTitle}}</h1>
			</div>
		</div>
	</section>
</main>

<!-- footer -->
<footer class="footer">
	<div class="row">
		<div class="large-12 columns">
			<h5>
				<img class="avatar" src="{{rootLink}}owl/images/avatar.jpg">
				<a href="{{authorLink}}">{{author}}</a>
			</h5>
		</div>
	</div>
</footer>

<!-- Script Google Analytics *** JS -->
<script src="https://gyx8899.github.io/YX-WebThemeKit/fn-google-analytics/googleAnalytics.js"></script>

<!-- Script Common *** JS -->
<script src="https://gyx8899.github.io/YX-JS-ToolKit/asset/js/common.js"></script>

<!-- Script Theme *** JS -->
<script src="https://gyx8899.github.io/YX-WebThemeKit/theme-header-footer/header-footer-auto.js" async defer></script>

</body>
</html>
