<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Steper Kuo">
	<title>Demo: Theme header</title>

	<!-- Link *** CSS  -->
	<link href='//fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>

	<!-- Link Demo *** CSS -->
	<link rel="stylesheet" href="owl.css">

	<!--Jquery.js, HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<!--[if lt IE 9]>
	<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<!-- header -->
<header class="header">
	<div class="row">
		<div class="large-12 columns">
			<div class="brand left">
				<h3>
					<a href="">{{title}}</a>
				</h3>
			</div>
			<a id="toggle-nav" class="right">
				<span></span> <span></span> <span></span>
			</a>
			<div class="nav-bar">
				<ul class="clearfix">{{menuItems}}</ul>
			</div>
		</div>
	</div>
</header>

<!--  Demos -->
<main>
	<!-- title -->
	<section class="title">
		<div class="row">
			<div class="large-12 columns">
				<h1>Basic</h1>
			</div>
		</div>
	</section>
</main>

<!-- footer -->
<footer class="footer">
	<div class="row">
		<div class="large-12 columns">
			<h5>
				<img class="avatar" src="{{rootLink}}images/owl/avatar.jpg">
				<a href="{{authorLink}}">{{author}}</a>
			</h5>
		</div>
	</div>
</footer>
<!-- Script *** JS -->
<script src="https://owlcarousel2.github.io/OwlCarousel2/assets/vendors/highlight.js"></script>
<script src="https://owlcarousel2.github.io/OwlCarousel2/assets/js/app.js"></script>

<!-- Script Demo *** JS -->
<script src="https://gyx8899.github.io/YX-JS-ToolKit/asset/js/common.js"></script>
<script src="header-footer.js"></script>

<script id="demoJS" type="text/javascript">
	$.applyHeaderFooter('owl');
</script>

</body>
</html>
